<!DOCTYPE html>
<html>

<head>
    <title>Arithmatic lab</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <style>
        .arith {

            background-color: rgb(236, 227, 227);
        }

        .per{

            background-color: rgb(236, 227, 227);
        }
        .permutations{

            align-items: center;
        }
    </style>


</head>

<body>


    <div class="container per">
        <div class="permutations">
            <h2 style="color: red; text-align: center;">NagaTeja computes</h2>

            <form>
                <label for="num1">Enter a number </label>
                <input type="number" id="num1" name="form1_num1" min=10> <br>

                <label for="num2">Enter a number </label>
                <input type="number" id="num2" name="form1_num2" min=2> <br>

                <input type="button" onclick="permutations()" value="Compute">
            </form>


            <p id="result">This text will be replaced </p>

        </div>
    </div>



    <div class="container">
        <div class="arith">
            <form>
                <div class="form-check">
                    <input type="radio" id="plusId" onchange="processRadio()" name="operation" value="plus">
                    <label for="plusId">+</label></br>
                </div>

                <div class="form-check">
                    <input type="radio" id="minus" name="operation" onchange="processRadio()" value="minus">
                    <label for="minus">-</label></br>
                </div>

                <div class="form-check">
                    <input type="radio" id="Multiple" name="operation" onchange="processRadio()" value="times">
                    <label for="Multiple">*</label></br>
                </div>
                <div class="form-check">
                    <input type="radio" id="divisom" name="operation" onchange="processRadio()" value="divide">
                    <label for="divisom">/</label>
                </div>
            </form>

            <p id="arithmeic">This result will be replaced here </p>
        </div>
    </div>


    <script>

        function permutations() {
            var firstNum = document.getElementById("num1").value;
            var secondNum = document.getElementById("num2").value;
            var product = 1;
            for (var first = firstNum; first >= firstNum - secondNum + 1; first--) {
                product = product * first;
            }
            var out = document.getElementById("result");
            out.innerHTML = firstNum + " permute " + secondNum + " is " + product;

        }

        function processRadio() {
            let first = document.getElementById("num1").value;
            let second = document.getElementById("num2").value;
            plus = document.getElementById("plusId").checked
            minus = document.getElementById("minus").checked
            times = document.getElementById("Multiple").checked
            divide = document.getElementById("divisom").checked
            if (plus) {
                document.getElementById("arithmeic").innerHTML = `The Sum is : ${(Number)(first) + Number(second)}`;
            }
            if (minus) {
                document.getElementById("arithmeic").innerHTML = `The Difference is : ${first - second}`
            }
            if (times) {
                document.getElementById("arithmeic").innerHTML = `The Product is : ${first * second}`
            }
            if (divide) {
                document.getElementById("arithmeic").innerHTML = `The Division is : ${first / second}`
            }
        }

    </script>

</body>

</html>
