<!DOCTYPE html>
<html>

<head>
    <title>Arithmatic lab</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <h2>NagaTeja computes‚Äù</h2>

    <form>
        <label for="num1">Enter a number </label>
        <input type="number" id="num1" name="form1_num1" min=10> <br>

        <label for="num2">Enter a number </label>
        <input type="number" id="num2" name="form1_num2" min=2> <br>

        <input type="button" onclick="permutations()" value="Compute">
    </form>


    <p id="result">This text will be replaced </p>

    <script>

        function permutations() {
            var firstNum = document.getElementById("num1").value;
            var secondNum = document.getElementById("num2").value;
            var product = 1;
            for (var first = firstNum; first >= firstNum - secondNum + 1; first--) {
                product = product * first;
            }
            var out = document.getElementById("result");
            out.innerHTML = firstNum + " permute " + secondNum + " is " + product;

        }
        
    </script>

</body>

</html>
