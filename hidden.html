<!DOCTYPE html>
<html>


<head>
    <title>Java Script Lab</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>


<body>

    <h2>Hidden things by Nagteja Neerukonda</h2>

    <form>
        <label for="password">Enter the secret word</label>
        <input type="password" id="password" name="password" min=0 max=50 value="Secret" required> <br>

        <label for="guess">Enter a guess </label>
        <input type="text" id="guess" name="guess" autofocus> <br>

        <input type="button" onclick=" processGuess()" value="Check the guess">
    </form>


    <p class="mt-5" id="result">Correct count Attempts 0 Correct count Attempts 0 </p>


    <div class="container mt-5">

        <img class="img-fluid" src="Images/Eastern Cottonwood.jpg" id="img" alt="plants" onclick="rotateImage()"
            style="width: 200; height:200;">

    </div>


    <script>
        var CorrectCount = 0;
        var WrongCount = 0;
        function processGuess() {

            // console.log("Getting form values");
            var password = document.getElementById("password").value
            var guess = document.getElementById("guess").value
            //confirmed = confirm("Are these the values? "+password+" and "+guess)

            out = document.getElementById("result")
            if (password == guess) {
                confirm("congratulations.");
                CorrectCount++;
                out.innerHTML = "Correct count Attempts " + CorrectCount + " Wrong count Attempts" + WrongCount;
            } else {
                confirm("Sorry.");
                WrongCount++;
                out.innerHTML = "Correct count Attempts " + CorrectCount + " Correct count Attempts " + WrongCount;
            }
        }
        var currentImage = 0;
        function rotateImage() {
            switch (currentImage) {
                case 0:
                currentImage++;
                    document.getElementById("img").src = "Images/Eastern Cottonwood.jpg";
                    break;
                case 1:
                    document.getElementById("img").src = "Images/KALE AND COLLARDS.jpg";
                    currentImage++;
                    break;
                case 2:
                    document.getElementById("img").src = "Images/NASTURTIUM.jpg";
                    currentImage=0;
                    break;
                  

                

            }

        }
    </script>

</body>

</html>
